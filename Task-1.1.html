<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            resize: vertical;
        }
        
        .counter {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Word Counter</h1>
        <textarea class="textarea" id="text-input" placeholder="Type or paste your text here..."></textarea>
        <div class="counter">
            <span id="word-count">0</span> words
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
